{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa sovellusta Kahoot</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Käytetty
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Kahoot" type="text">
    </div>
    <div class="form-group">
      <label>URL</label>
      <input class="form-control" value="getkahoot.com" type="text">
    </div>
    <div class="form-group">
      <label>Lyhyt kuvaus</label>
      <input class="form-control" value="Pelillinen kyselytyökalu, joka sopii eri oppiaineisiin." type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">        Kahoot on kyselytyökalu, jossa on pelillisiä ominaisuuksia. Sovelluksessa voi tehdä monivalintatehtäviä ja tehtävän yhteyteen voi upottaa kuvan tai videon. Vastausaika on rajattu. Vastaajien pistetilanne näkyy joka kysymyksen jälkeen. Tulokset saa siirrettyä esimerkiksi exceliin. Sovellus on selkeä ja helppokäyttöinen sekä oppilaille että opettajalle.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
