{% extends "base.html" %}
{% block content %}
  <h1>Lisää käyttäjä sovelluslistalle</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/user">
   
    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Salasana</label>
      <input name="salasana" class="form-control"  type="text">
    </div>



    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
