{% extends "base.html" %}
{% block content %}
  <h1>Lisää sovellus sovelluslistaasi</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/sovellus">
    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input name="nimi" class="form-control" value="{{attibutes.nimi}}" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">URL</label>
      <input name="url" class="form-control" value="{{attibutes.url}}" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Lisäyspäivä</label>
      <input name="lisatty" class="form-control" value="{{attibutes.lisatty}}" type="text">
    </div>

    <div class="form-group">
      <label class="control-label">Lyhyt kuvaus</label>
      <textarea name="lyhytkuvaus" class="form-control" value="{{attibutes.lyhytkuvaus}}"></textarea>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
