{% extends "base.html" %}
{% block content %}
  <h1>Lisää sovellus sovelluslistaasi</h1>

  <form method="post" action="{{base_path}}/sovellus">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>URL</label>
      <input name="url" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Lisäyspäivä</label>
      <input name="lisatty" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Lyhyt kuvaus</label>
      <textarea name="lyhytkuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
